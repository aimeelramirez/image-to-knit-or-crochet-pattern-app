<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload to Knitting/Crochet Pattern App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://chir.ag/projects/ntc/ntc.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/Bunny_Circle_Lavender.png"
          alt="App Logo"
          class="logo"
        />
        <h1>Image to Crochet Pattern App</h1>
      </div>
    </header>

    <main>
      <section>
        <h2>Define Your Pixel Size:</h2>
        <input
          type="number"
          id="pixelSize"
          placeholder="Pixel Size"
          value="100"
        />
      </section>
      <section class="upload-section">
        <h2>Upload Your Image:</h2>
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="uploadButton">Upload</button>
      </section>
      <section class="result-section">
        <h2>Pattern Result</h2>
        <img
          id="pixelatedImage"
          src=""
          alt="Pixelated Image"
          class="pixelated-image"
        />
        <pre id="patternOutput"></pre>
        <div class="tooltip">
          <div id="colorGridContainer" class="color-grid-container">
            <div id="rowLabels" class="row-labels"></div>
            <div id="colorGrid" class="color-grid"></div>
          </div>
          <div id="summary"></div>
        </div>
      </section>
      <aside class="sidebar">
        <h3>Colors</h3>
        <ul id="colorList" class="color-list"></ul>
      </aside>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
